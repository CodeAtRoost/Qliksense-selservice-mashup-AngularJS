<!doctype html>
<html qva-bootstrap="false">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Qlik Sense Mashup</title>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta http-equiv="cleartype" content="on">
	<link rel="stylesheet" href="../../resources/autogenerated/qlik-styles.css">
	<link rel="stylesheet" href="AngularDraggable.css">
	<link rel="stylesheet" href="https://slimseun.com/js/vendor/angular-gridster/angular-gridster.min.css">
	<script src="../../resources/assets/external/requirejs/require.js"></script>
	<script src="AngularDraggable.js"></script>
	
</head>
<body style="overflow: auto">
<div  ng-controller="mainCtrl">

<button ng-click="add()">
Add New Chart
</button>
<div gridster="gridsterOpts">
    
        <div style="border: solid 1px;"gridster-item="item" ng-repeat="item in standardItems">
          <div class="ddd" style="width: 100%; background: #ddd; padding: 10px 0px">Handle 
		  <button ng-click="delete(item)">		  
		  Delete
		  </button>
		  <select  ng-change="drawVisual(item)" ng-model="item.visualId" ng-options="visual.id as visual.title for visual in visualList | orderBy:'title' ">
		  </select>
		  </div>
		  <div id="visual{{item.Id}}" class="qvobject">
		  
		  </div>
           
        </div>
    
</div>
</div>

<!--Error Popup-->
<div id="popup">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closePopup"><span aria-hidden="true">Ã—</span></button>
	<p id="popupText"></p>
</div>

</body>
</html>
